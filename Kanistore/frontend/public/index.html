<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polo Marathon Registration</title>

    
    
<style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            line-height: 1.6;
            color: #333;
        }

        .hero {
            height: 100vh;
            background-image: url('./background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        .hero-content {
            color: white;
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3399cc;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #287aa3;
        }

        #register {
            padding: 80px 20px;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #3399cc;
            box-shadow: 0 0 5px rgba(51,153,204,0.3);
        }

        button[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .container {
                padding: 20px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .wow.animate__fadeIn {
            animation-name: fadeIn;
            animation-duration: 1.5s;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        .error {
            color: #dc3545;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <section id="home" class="hero">
        <div class="hero-content">
            <h1>Welcome to the Polo Marathon</h1>
            <p>Run For Horses</p>
            <a href="#register" class="btn">Register Now</a>
        </div>
    </section>

    <section id="register">
        <div class="container">
            <h2>Marathon Registration Form</h2>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form id="registrationForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Full name" required>
                    <div id="nameError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                    <div id="emailError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your Phone number" pattern="[6-9]\d{9}" required>
                    <div id="phoneError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="Enter your Age" min="18" max="100" required>
                    <div id="ageError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Choose Gender...</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <div id="genderError" class="error"></div>
                </div>

                <div class="form-group">
                    <label for="category">Run Category</label>
                    <select id="category" name="category" required>
                        <option value="" disabled selected>Choose Category...</option>
                        <option value="5km">5 km</option>
                        <option value="10km">10 km</option>
                        <option value="20km">20 km</option>
                    </select>
                    <div id="categoryError" class="error"></div>
                </div>

                <button type="submit" id="payNow">Register Now</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Bhogan Mediasoft. All rights reserved.</p>
    </footer>

       <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add backend base URL (update with your actual backend URL)
            const BACKEND_URL = 'https://bhogan-hpdi.vercel.app';

            // Load external scripts
            const script1 = document.createElement('script');
            script1.src = 'https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js';
            script1.async = true;
            document.body.appendChild(script1);

            const script2 = document.createElement('script');
            script2.src = 'https://checkout.razorpay.com/v1/checkout.js';
            script2.async = true;
            document.body.appendChild(script2);

            // Initialize WOW.js after load
            script1.onload = function() {
                if (window.WOW) new WOW().init();
            };

            // Form validation (keep existing validation code the same)
            // Add validation function
    function validateForm(formData) {
        const errors = {};

        // Clear previous errors
        document.querySelectorAll('.error').forEach(el => el.textContent = '');

        // Name validation
        if (!formData.name.trim()) {
            errors.name = 'Name is required';
        } else if (formData.name.trim().length < 3) {
            errors.name = 'Name must be at least 3 characters';
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!formData.email) {
            errors.email = 'Email is required';
        } else if (!emailRegex.test(formData.email)) {
            errors.email = 'Invalid email format';
        }

        // Phone validation
        const phoneRegex = /^[6-9]\d{9}$/;
        if (!formData.phone) {
            errors.phone = 'Phone number is required';
        } else if (!phoneRegex.test(formData.phone)) {
            errors.phone = 'Invalid Indian phone number';
        }

        // Age validation
        if (!formData.age) {
            errors.age = 'Age is required';
        } else if (isNaN(formData.age) || formData.age < 18 || formData.age > 100) {
            errors.age = 'Age must be between 18 and 100';
        }

        // Gender validation
        if (!formData.gender) {
            errors.gender = 'Gender selection is required';
        }

        // Category validation
        if (!formData.category) {
            errors.category = 'Run category is required';
        }

        return errors;
    }


            // Handle form submission - UPDATED API ENDPOINTS
            document.getElementById('registrationForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                const submitButton = document.getElementById('payNow');
                submitButton.disabled = true;
                submitButton.textContent = 'Processing...';

                const formData = {
                    name: e.target.name.value.trim(),
                    email: e.target.email.value.trim(),
                    phone: e.target.phone.value.trim(),
                    age: e.target.age.value.trim(),
                    gender: e.target.gender.value,
                    category: e.target.category.value
                };

                const errors = validateForm(formData);
                if (Object.keys(errors).length > 0) {
                    Object.entries(errors).forEach(([field, message]) => {
                        const errorElement = document.getElementById(`${field}Error`);
                        if (errorElement) errorElement.textContent = message;
                    });
                    submitButton.disabled = false;
                    submitButton.textContent = 'Register Now';
                    return;
                }

                try {
                    // Get Razorpay key from backend
                    const keyResponse = await fetch(`${BACKEND_URL}/get-razorpay-key`);
                    if (!keyResponse.ok) {
                        const errorText = await keyResponse.text();
                        throw new Error(`Failed to fetch Razorpay key: ${errorText}`);
                    }
                    const { key } = await keyResponse.json();

                    // Create payment order
                    const orderResponse = await fetch(`${BACKEND_URL}/createOrder`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': 'Bearer your-auth-token-if-needed'
                        },
                        body: JSON.stringify({ 
                            amount: 1, // Amount in paise (₹1 = 100 paise)
                            currency: 'INR'
                        })
                    });

                    if (!orderResponse.ok) {
                        const errorText = await orderResponse.text();
                        throw new Error(`Order creation failed: ${errorText}`);
                    }
                    const order = await orderResponse.json();

                    // Configure Razorpay options
                    const options = {
                        key,
                        amount: order.amount,
                        currency: order.currency,
                        name: 'Polo Marathon',
                        description: `Marathon Registration (${formData.category})`,
                        order_id: order.id,
                        handler: async function(response) {
                            try {
                                if (!response.razorpay_payment_id) {
                                    throw new Error('Payment failed or cancelled');
                                }

                                // Send registration data to backend
                                const registrationData = {
                                    ...formData,
                                    paymentId: response.razorpay_payment_id,
                                    orderId: response.razorpay_order_id,
                                    signature: response.razorpay_signature
                                };

                                const registerResponse = await fetch(`${BACKEND_URL}/api/auth/register`, {
                                    method: 'POST',
                                    headers: { 
                                        'Content-Type': 'application/json',
                                        'Authorization': 'Bearer your-auth-token-if-needed'
                                    },
                                    body: JSON.stringify(registrationData)
                                });

                                const result = await registerResponse.json();
                                
                                if (!registerResponse.ok) {
                                    throw new Error(result.message || 'Registration failed');
                                }

                                // Show success message
                                const successMessage = document.getElementById('successMessage');
                                successMessage.style.display = 'block';
                                successMessage.innerHTML = `
                                    <h3>Registration Successful!</h3>
                                    <p>Chest Number: ${result.chestNumber}</p>
                                    <p>Transaction ID: ${response.razorpay_payment_id}</p>
                                    <p>Check your email (${formData.email}) for confirmation details</p>
                                `;

                                // Reset form
                                e.target.reset();
                            } catch (error) {
                                console.error('Registration error:', error);
                                alert(`❌ Error: ${error.message}`);
                            }
                        },
                        prefill: {
                            name: formData.name,
                            email: formData.email,
                            contact: formData.phone
                        },
                        theme: {
                            color: '#3399cc',
                            hide_topbar: true
                        },
                        modal: {
                            ondismiss: function() {
                                alert('Payment cancelled by user');
                            }
                        }
                    };

                    const razorpay = new Razorpay(options);
                    
                    razorpay.on('payment.failed', function(response) {
                        alert(`Payment failed: ${response.error.description}`);
                    });

                    razorpay.open();

                } catch (error) {
                    console.error('Payment error:', error);
                    alert(`❌ Error: ${error.message}`);
                } finally {
                    submitButton.disabled = false;
                    submitButton.textContent = 'Register Now';
                }
            });
        });
    </script>

</body>
</html>
